buildscript {
    repositories {
        google()
        mavenCentral()
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    
    afterEvaluate {
        if (project.hasProperty("android")) {
            android {
                // Ensure compileSdk is set for all subprojects
                compileSdk = 35
            }
        }
        
        // Provide flutter properties for plugins that need them
        if (!project.hasProperty('flutter')) {
            project.ext.flutter = [
                compileSdkVersion: 35,
                minSdkVersion: 21,
                targetSdkVersion: 35,
                ndkVersion: ""
            ]
        }
    }
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
